<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="css/form.css">

</head>
<body>

    <div class="alert-box">
        <p class="alert"></p>
    </div>
    <div class="bg-image"></div>
    <div class="form">
        <h1 class="heading">login</h1>
        <input type="email" placeholder="email" autocomplete="on" class="email border"  required>
        <input type="password" placeholder="password" autocomplete="off" class="password border" required>
        <button class="submit-btn border"> <a href = "index.html" class="linklogin">  log in </a> </button> 
        <a href="register.html" class="link">don't have an account? Register one</a>
    </div>

    <script src="js/form.js"></script>
    
</body>
</html>
